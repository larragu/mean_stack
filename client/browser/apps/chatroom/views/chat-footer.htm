<div class="chatFooter">
	<div ng-if="!chatroomService.isLoggedIn">
		<button ng-click="login()">Login with Facebook</button>
	</div>
	<div ng-if="chatroomService.isLoggedIn">
		<input type="text" class="chatInput" ng-model="newMessage"/>
		<input type="button" value="SEND" ng-click="sendMessage(newMessage);newMessage = null"/>
	</div>
</div>
